<!DOCTYPE <!DOCTYPE html>
<html>
    <p>TEST</p>
    <div>
    <h1>Playlists</h1>
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Link</th>
            <th>Privacy</th>
        </tr>
        <tr ng-repeat="playlist in playlists" ng-include="getTemplate(playlist)">
        </tr>
    </table>
   <form class="form-inline">
  <div class="form-group">
    <label for="playlistName">Name </label>
    <input type="text" class="form-control" id="playlistName" ng-model="a.name" required minlentgh="4" required maxlength="30"/>
  </div>
 <div class="form-group">
    <label for="playlistTitle">Title </label>
    <input type="text" class="form-control" id="playlistTitle" ng-model="a.title" required minlentgh="4" required maxlength="30"/>
  </div>
  <div class="form-group">
    <label for="playlistLink">Link</label> </label>
    <input type="text" class="form-control" id="playlistLink" ng-model="a.link" required minlentgh="4" required maxlength="100"/>
  </div>
  <div class="form-group">
    <label for="playlistPrivacy">Privacy</label> </label>
    <input type="text" class="form-control" id="playlistPrivacy" ng-model="a.privacy"required minlentgh="4" required maxlength="30"/>
  </div>
  <button type="Add" class="btn btn-default"  type="button" value="Add" ng-click="addVideo(a)">Add video</button>
</form>
    
    <div ng-observations="addForm.content.$error">
        <div class="alert alert-info">
  <strong>Atention!</strong> All fields are mandatory!
</div>
  
</div>
</div>
     
    </div>
    
    <script type="text/ng-template" id="display">
        <td>
            {{playlist.code}}
        </td>
        <td>
            {{playlist.title}}
        </td>
        <td>
            {{playlist.content}}
        </td>
        <td>
            {{playlist.autoevaluation}}
        </td>
        <td>
            <a ui-sref="playlistDetails({id : playlist.id})">details</a>
            <input type="button" value="delete" ng-click="deletePlaylist(playlist)" class="btn btn-danger"/>
            <input type="button" value="edit" ng-click="editPlaylist(playlist)" class="btn btn-warning"/>
        </td>
    </script>
    <script type="text/ng-template" id="edit">
        <td>
            <input type="text" ng-model="playlist.code"/>
        </td>
        <td>
            <input type="text" ng-model="playlist.title"/>
        </td>
         <td>
            <input type="text" ng-model="playlist.content"/>
        </td>
         <td>
            <input type="text" ng-model="playlist.autoevaluation"/>
        </td>
        <td>
            <input type="button" value="save" ng-click="savePlaylist(playlist)"/>
            <input type="button" value="cancel"ng-click="cancelEditing()" />
        </td>
    </script>
</div>

</html>
