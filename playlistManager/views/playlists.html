<!DOCTYPE <!DOCTYPE html>
<html>
    <div>
    <h1>Playlists</h1>
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Link</th>
            <th>Privacy</th>
        </tr>
        <tr ng-repeat="task in tasks" ng-include="getTemplate(task)">
        </tr>
    </table>
   <form class="form-inline">
  <div class="form-group">
    <label for="playlistName">Name </label>
    <input type="text" class="form-control" id="playlistName" ng-model="a.name" required minlentgh="4" required maxlength="30"/>
  </div>
 <div class="form-group">
    <label for="playlistTitle">Title </label>
    <input type="text" class="form-control" id="playlistTitle" ng-model="a.title" required minlentgh="4" required maxlength="30"/>
  </div>
  <div class="form-group">
    <label for="playlistLink">Link</label> </label>
    <input type="text" class="form-control" id="playlistLink" ng-model="a.link"/>
  </div>
  <div class="form-group">
    <label for="playlistPrivacy">Privacy</label> </label>
    <input type="text" class="form-control" id="playlistPrivacy" ng-model="a.privacy"/>
  </div>
  <button type="Add" class="btn btn-default"  type="button" value="Add" ng-click="addVideo(a)">Add video</button>
</form>
    
    <div ng-observations="addForm.content.$error">
        <div class="alert alert-info">
  <strong>Atention!</strong> All fields are mandatory!
</div>
  
</div>
</div>
     
    </div>
    
    <script type="text/ng-template" id="display">
        <td>
            {{task.code}}
        </td>
        <td>
            {{task.title}}
        </td>
        <td>
            {{task.content}}
        </td>
        <td>
            {{task.autoevaluation}}
        </td>
        <td>
            <a ui-sref="taskDetails({id : task.id})">details</a>
            <input type="button" value="delete" ng-click="deleteTask(task)" class="btn btn-danger"/>
            <input type="button" value="edit" ng-click="editTask(task)" class="btn btn-warning"/>
        </td>
    </script>
    <script type="text/ng-template" id="edit">
        <td>
            <input type="text" ng-model="task.code"/>
        </td>
        <td>
            <input type="text" ng-model="task.title"/>
        </td>
         <td>
            <input type="text" ng-model="task.content"/>
        </td>
         <td>
            <input type="text" ng-model="task.autoevaluation"/>
        </td>
        <td>
            <input type="button" value="save" ng-click="saveTask(task)"/>
            <input type="button" value="cancel"ng-click="cancelEditing()" />
        </td>
    </script>
</div>

</html>
